<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="ımg/favicon.ico" type="image/x-icon" />
    <title>Çeviri Uygulaması</title>
  </head>

  <body>
    <h2 class="text-center fw-bolder mt-5 translateHeader">Translation</h2>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <div class="col-4 clearfix">
            <div class="icon mb-1 me-5 col-1 d-inline-block">
              <i
                id="from"
                class="fa-solid fa-microphone fa-sm text-muted me-2"
              ></i>
              <i id="from" class="fa-solid fa-volume-high fa-sm text-muted"></i>
              <i id="from" class="fa-regular fa-copy text-muted ms-2"></i>
            </div>
            <div class="col-3 ms-5 mb-1">
              <select
                class="form-select form-select-sm opt"
                id="fromLang"
              ></select>
            </div>
          </div>
          <div class="form-floating mt-2">
            <textarea
              class="form-control from-text"
              placeholder="Metin Girin"
              id="from-text"
              style="height: 120px"
            ></textarea>
            <label for="form-text">Metin Girin</label>
          </div>
        </div>

        <div class="col-2">
          <i
            class="fa-solid fa-right-left ms text-muted mb-2"
            value="change"
            id="icon"
          ></i>
        </div>

        <div class="col-5">
          <div class="col-4">
            <div class="icon mb-1 me-3 col-1 d-inline-block">
              <i id="to" class="fa-solid fa-volume-high fa-sm text-muted"></i>
              <i id="to" class="fa-regular fa-copy text-muted ms-2"></i>
            </div>

            <div class="col-3 ms-5 mb-1">
              <select
                class="form-select form-select-sm opt"
                id="toLang"
              ></select>
            </div>
          </div>

          <div class="form-floating mt-2">
            <textarea
              class="form-control to-text"
              placeholder="Çeviri"
              id="to-text"
              disabled
              readonly
              style="height: 120px"
            ></textarea>
            <label for="to-text">Çeviri</label>
          </div>
        </div>

        <button class="btn btn-primary w-75 mt-3" id="btnTranslate">
          Çevir
        </button>
      </div>
    </div>

    <script src="language.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
